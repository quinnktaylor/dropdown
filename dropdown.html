<!doctype html>
<html lang="en">
    <head>
        <title>Quinn's Dropdown</title>
        <link rel="stylesheet" href="css/dropdown.css">
    </head>
    <body>
        <div class="dropdown__value">The current dropdown value is: </div>
        <div class="component-container">
            <div class="dropdown-container">
                <div class="dropdown__label">Label</div>
                <ul class="dropdown initial">
                    <li tabindex="0" class="dropdown__item initial selected">
                        <span class="dropdown__item-content">Select Dropdown</span>
                        <img class="dropdown__item-img" src="assets/img/noun-arrow-1256496.svg" alt="Dropdown Image Icon" />
                    </li>
                    <div class="dropdown__options">
                        <li class="dropdown__item">Text Item 1</li>
                        <li class="dropdown__item">Text Item 2</li>
                        <li class="dropdown__item">Text Item 3</li>
                        <li class="dropdown__item">Text Item 4</li>
                    </div>
                </ul>
            </div>
        </div>
        <script src="scripts/dropdown.js"></script>
    </body>
</html>
